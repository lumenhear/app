<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMEN Speech & Hearing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
    <meta name="theme-color" content="#4a90e2">
</head>
<body>

    <div id="app-container">

        <section id="login-screen" class="app-section active">
            <div class="login-container">
                <img src="assets/logo.svg" alt="LUMEN Logo" class="logo">
                <h1>Welcome to LUMEN</h1>
                <p>Your partner in speech & hearing care.</p>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email Address" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>
        </section>

        <main id="main-app" class="hidden">
            <header>
                <img src="assets/logo.svg" alt="LUMEN Logo" class="header-logo">
                <button id="logout-button">Logout</button>
            </header>

            <section id="dashboard-screen" class="app-section">
                <h2 id="welcome-message">Welcome, Patient!</h2>
                <div class="dashboard-grid">
                    <button class="dashboard-button" data-target="therapy-screen">
                        <img src="assets/icon-speech.svg" alt="">
                        <span>My Speech Therapy</span>
                    </button>
                    <button class="dashboard-button" data-target="hearing-aid-screen">
                        <img src="assets/icon-hearing.svg" alt="">
                        <span>Hearing Aid Care</span>
                    </button>
                    <button class="dashboard-button" data-target="progress-screen">
                        <img src="assets/icon-progress.svg" alt="">
                        <span>My Progress</span>
                    </button>
                    <button class="dashboard-button" data-target="appointments-screen">
                        <img src="assets/icon-appointments.svg" alt="">
                        <span>My Appointments</span>
                    </button>
                    <button class="dashboard-button" data-target="videos-screen">
                        <img src="assets/icon-videos.svg" alt="">
                        <span>Videos & Tips</span>
                    </button>
                </div>
            </section>

            <section id="therapy-screen" class="app-section hidden">
                <button class="back-button" data-target="dashboard-screen">← Back</button>
                <h2>My Speech Therapy Materials</h2>
                <p id="therapy-info"></p>
                <div id="therapy-content" class="content-container"></div>
            </section>
            
            <section id="hearing-aid-screen" class="app-section hidden">
                <button class="back-button" data-target="dashboard-screen">← Back</button>
                <h2>Hearing Aid Care & Services</h2>
                <div id="hearing-aid-content" class="content-container"></div>
            </section>

            <section id="progress-screen" class="app-section hidden">
                <button class="back-button" data-target="dashboard-screen">← Back</button>
                <h2>My Progress</h2>
                <div class="form-container">
                    <h3>Log a New Activity</h3>
                    <form id="progress-form">
                        <input type="date" id="progress-date" required>
                        <textarea id="progress-notes" placeholder="Describe the activity and how it went..." required></textarea>
                        <button type="submit">Save Progress</button>
                    </form>
                </div>
                <div id="progress-list" class="content-container"><h3>Completed Activities</h3></div>
            </section>

            <section id="appointments-screen" class="app-section hidden">
                <button class="back-button" data-target="dashboard-screen">← Back</button>
                <h2>My Appointments</h2>
                <div id="appointments-list" class="content-container"></div>
            </section>

            <section id="videos-screen" class="app-section hidden">
                <button class="back-button" data-target="dashboard-screen">← Back</button>
                <h2>Videos & Tips</h2>
                <div id="videos-list" class="content-container"></div>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="app.js"></script>
</body>
</html>
